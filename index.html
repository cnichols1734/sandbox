<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Particle Sandbox</title>
    <meta name="description" content="People Playground-style particle sandbox game" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ccircle cx='50' cy='50' r='46' fill='%23111'/%3E%3Ccircle cx='50' cy='50' r='40' fill='%2300ff88'/%3E%3C/svg%3E" />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <!-- Game Title Bar -->
    <header class="title-bar">
      <div class="logo">
        <span class="logo-icon">‚öõ</span>
        <div class="logo-text">
          <h1>PARTICLE SANDBOX</h1>
          <span class="tagline">People Playground Style</span>
        </div>
      </div>
      <div class="title-controls">
        <button id="playPause" class="control-btn play-btn" title="Play/Pause">
          <span class="btn-icon">‚ñ∂</span>
          <span class="btn-label">PAUSE</span>
        </button>
        <button id="step" class="control-btn" title="Step one frame">
          <span class="btn-icon">‚è≠</span>
        </button>
        <button id="clear" class="control-btn danger-btn" title="Clear world">
          <span class="btn-icon">üóë</span>
        </button>
        <button id="save" class="control-btn" title="Save PNG">
          <span class="btn-icon">üì∑</span>
        </button>
      </div>
    </header>

    <!-- Main Toolbar -->
    <nav class="toolbar">
      <!-- Materials Section -->
      <div class="tool-section">
        <div class="section-header">
          <span class="section-icon">üß±</span>
          <span class="section-title">SOLIDS</span>
        </div>
        <div class="material-grid">
          <button class="material-btn" data-material="stone" title="Stone - Immovable">
            <span class="mat-swatch" style="--mat-color: #6e737b"></span>
            <span class="mat-name">Stone</span>
          </button>
          <button class="material-btn" data-material="concrete" title="Concrete - Strong & solid">
            <span class="mat-swatch" style="--mat-color: #8a8a8a"></span>
            <span class="mat-name">Concrete</span>
          </button>
          <button class="material-btn" data-material="wood" title="Wood - Flammable!">
            <span class="mat-swatch" style="--mat-color: #8b5a2b"></span>
            <span class="mat-name">Wood</span>
          </button>
          <button class="material-btn" data-material="glass" title="Glass - Transparent">
            <span class="mat-swatch glass-swatch" style="--mat-color: #a8d8ff"></span>
            <span class="mat-name">Glass</span>
          </button>
          <button class="material-btn" data-material="ice" title="Ice - Melts with heat">
            <span class="mat-swatch ice-swatch" style="--mat-color: #b4dcff"></span>
            <span class="mat-name">Ice</span>
          </button>
        </div>
      </div>

      <div class="tool-section">
        <div class="section-header">
          <span class="section-icon">üíß</span>
          <span class="section-title">FLUIDS</span>
        </div>
        <div class="material-grid">
          <button class="material-btn" data-material="sand" title="Sand - Falls & piles">
            <span class="mat-swatch" style="--mat-color: #e3c078"></span>
            <span class="mat-name">Sand</span>
          </button>
          <button class="material-btn" data-material="water" title="Water - Flows & puts out fire">
            <span class="mat-swatch water-swatch" style="--mat-color: #4a9eff"></span>
            <span class="mat-name">Water</span>
          </button>
          <button class="material-btn" data-material="oil" title="Oil - Flammable liquid">
            <span class="mat-swatch" style="--mat-color: #3a3520"></span>
            <span class="mat-name">Oil</span>
          </button>
          <button class="material-btn acid-btn" data-material="acid" title="Acid - Corrodes materials">
            <span class="mat-swatch acid-swatch" style="--mat-color: #64ff64"></span>
            <span class="mat-name">Acid</span>
          </button>
        </div>
      </div>

      <div class="tool-section danger-section">
        <div class="section-header">
          <span class="section-icon">üî•</span>
          <span class="section-title">HAZARDS</span>
        </div>
        <div class="material-grid">
          <button class="material-btn fire-btn" data-material="fire" title="Fire - Burns things!">
            <span class="mat-swatch fire-swatch" style="--mat-color: #ff6a00"></span>
            <span class="mat-name">Fire</span>
          </button>
          <button class="material-btn lava-btn" data-material="lava" title="Lava - Super hot!">
            <span class="mat-swatch lava-swatch" style="--mat-color: #ff3c14"></span>
            <span class="mat-name">Lava</span>
          </button>
          <button class="material-btn plasma-btn" data-material="plasma" title="Plasma - Extremely hot!">
            <span class="mat-swatch plasma-swatch" style="--mat-color: #ff64ff"></span>
            <span class="mat-name">Plasma</span>
          </button>
          <button class="material-btn electricity-btn" data-material="electricity" title="Electricity - Conducts everywhere!">
            <span class="mat-swatch electricity-swatch" style="--mat-color: #ffff64"></span>
            <span class="mat-name">Electricity</span>
          </button>
        </div>
      </div>

      <div class="tool-section bomb-section">
        <div class="section-header">
          <span class="section-icon">üí•</span>
          <span class="section-title">EXPLOSIVES</span>
        </div>
        <button id="spawnBomb" class="bomb-btn" title="Click to place a bomb with 2 second fuse!">
          <span class="bomb-icon">üí£</span>
          <span class="bomb-text">BOMB</span>
          <span class="bomb-hint">2 sec fuse</span>
        </button>
      </div>

      <div class="tool-section weapons-section">
        <div class="section-header">
          <span class="section-icon">üî´</span>
          <span class="section-title">WEAPONS</span>
        </div>
        <div class="weapon-grid">
          <button id="spawnGun" class="weapon-btn" title="Click to spawn a pistol!">
            <span class="weapon-icon">üî´</span>
            <span class="weapon-text">PISTOL</span>
          </button>
          <button id="spawnGrenade" class="weapon-btn" title="Click to spawn a grenade!">
            <span class="weapon-icon">üí£</span>
            <span class="weapon-text">GRENADE</span>
          </button>
          <button id="spawnSword" class="weapon-btn" title="Click to spawn a sword!">
            <span class="weapon-icon">‚öîÔ∏è</span>
            <span class="weapon-text">SWORD</span>
          </button>
        </div>
      </div>

      <div class="tool-section vehicles-section">
        <div class="section-header">
          <span class="section-icon">üöó</span>
          <span class="section-title">VEHICLES</span>
        </div>
        <div class="vehicle-grid">
          <button id="spawnCar" class="vehicle-btn" title="Click to spawn a car!">
            <span class="vehicle-icon">üöó</span>
            <span class="vehicle-text">CAR</span>
          </button>
          <button id="spawnBoat" class="vehicle-btn" title="Click to spawn a boat!">
            <span class="vehicle-icon">üö§</span>
            <span class="vehicle-text">BOAT</span>
          </button>
          <button id="spawnPlane" class="vehicle-btn" title="Click to spawn a plane!">
            <span class="vehicle-icon">‚úàÔ∏è</span>
            <span class="vehicle-text">PLANE</span>
          </button>
        </div>
      </div>

      <div class="divider"></div>

      <!-- Tools Section -->
      <div class="tool-section">
        <div class="section-header">
          <span class="section-icon">üõ†</span>
          <span class="section-title">TOOLS</span>
        </div>
        <div class="tool-grid">
          <button class="tool-btn eraser" data-material="erase" title="Eraser">
            <span class="tool-icon">üßπ</span>
            <span class="tool-name">Erase</span>
          </button>
          <button id="rain" class="tool-btn rain-btn" title="Toggle Rain">
            <span class="tool-icon">üåß</span>
            <span class="tool-name">Rain</span>
          </button>
        </div>
      </div>

      <div class="divider"></div>

      <!-- People Playground Section -->
      <div class="tool-section people-section">
        <div class="section-header">
          <span class="section-icon">üéÆ</span>
          <span class="section-title">PEOPLE PLAYGROUND</span>
        </div>
        <button id="spawnPerson" class="spawn-btn" title="Click to spawn a person!">
          <span class="spawn-icon">üßç</span>
          <span class="spawn-text">SPAWN PERSON</span>
          <span class="spawn-hint">Click canvas after selecting</span>
        </button>
      </div>

      <div class="divider"></div>

      <!-- Brush Size -->
      <div class="tool-section brush-section">
        <div class="section-header">
          <span class="section-icon">üñå</span>
          <span class="section-title">BRUSH</span>
        </div>
        <div class="brush-control">
          <input id="brushSize" type="range" min="1" max="40" step="1" value="8" />
          <div class="brush-preview">
            <div class="brush-circle" id="brushPreview"></div>
            <span id="brushSizeValue">8</span>
          </div>
        </div>
      </div>
    </nav>

    <!-- Game Canvas -->
    <main class="game-stage">
      <div class="canvas-frame">
        <canvas id="display" aria-label="Particle Sandbox" role="img"></canvas>
        <div class="canvas-overlay" id="canvasOverlay">
          <span class="overlay-text">Click anywhere to spawn a person</span>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer class="game-footer">
      <div class="footer-left">
        <span class="key-hint">P</span> Person
        <span class="key-hint">B</span> Bomb
        <span class="key-hint">Space</span> Pause
      </div>
      <div class="footer-center">
        Made for fun ‚Ä¢ People Playground style sandbox
      </div>
      <div class="footer-right">
        <span class="fps-counter" id="fpsCounter">60 FPS</span>
      </div>
    </footer>

    <script type="module" src="./src/main.js"></script>
  </body>
</html>
